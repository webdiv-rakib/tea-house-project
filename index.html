<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <!-- Browser Fav-icon -->
    <link rel="shortcut icon" href="images/tea-icon.png" type="image/x-icon">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/8f6dc4d4e3.js" crossorigin="anonymous"></script>

    <!-- Fonts we used -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }

        .font-jakarta {
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        .color-1 {
            color: #1C1C1C;
        }

        .color-2 {
            color: #777777;
        }
    </style>

    <title>Tea House</title>
</head>

<body>
    <header class="font-manrope max-w-screen-xl mx-auto">
        <div class="flex justify-between gap-3.5">
            <!-- Text-content -->
            <div class="mt-20">
                <h1 class="text-[80px] font-extrabold color-1">It's good <br>
                    tea time at The<br>
                    Tea House
                </h1>
                <p class="text-lg color-2 font-medium mt-7">Tea and Botanical Solutions Supplier Give
                    Optimum<br>Satisfaction To Your Taste Buds.</p>
                <button
                    class="text-xl p-4 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000] font-bold text-white mt-7">Explorer
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image-content -->
            <div class="relative">
                <div class="mt-40">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- Review-card-section -->
                <div class="flex justify-between gap-5 items-center bg-white w-max rounded-lg drop-shadow-2xl p-5 absolute bottom-9 left-20">
                    <!-- Review-icon -->
                    <div>
                        <i class="fa-solid fa-star text-4xl text-[#FFC850]"></i>
                    </div>
                    <!-- Review-description -->
                    <div>
                        <p class="text-3xl font-extrabold color-1">5.00</p>
                        <p class="text-base font-semibold color-2">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
